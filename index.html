<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный профиль</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="title">Личный профиль</h1>
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#about">Обо мне</a></li>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="block" id="home">
      <h2>Главная</h2>
      <p>Добро пожаловать в мой профиль</p>
    </div>

    <div class="block" id="about">
      <h2>Обо мне</h2>
      <p>Я веб-разработчик, изучаю проектирование интерфейсов.</p>
      <ul>
        <li>HTML и CSS</li>
        <li>Работа с Git и GitHub</li>
        <li>Создание сайтов</li>
      </ul>
    </div>

    <div class="block">
      <h2>Изображение</h2>
      <img src="123.png" alt="фото">
    </div>

    <div class="block" id="contacts">
      <h2>Cвязь со мной</h2>
      <form>
        <input type="text" placeholder="Имя"><br>
        <input type="email" placeholder="Email"><br>
        <textarea placeholder="Сообщение"></textarea><br>
        <button type="button">Отпр.</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Учебный проект</p>
    <a href="https://github.com/RomanovEgor1">Мой GitHub</a>
  </footer>

</body>
</html>
